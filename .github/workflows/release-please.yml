name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      pr: ${{ steps.rp.outputs.pr }}
      release_created: ${{ steps.rp.outputs.release_created }}
    steps:
      - name: Run release-please (manifest)
        id: rp
        uses: googleapis/release-please-action
        with:
          command: manifest
          token: ${{ secrets.GITHUB_TOKEN }}

  decorate-release-pr:
    name: Decorate release PR with version headers
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.pr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve PR head branch
        id: prinfo
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            const { data: pr } = await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber });
            core.setOutput('ref', pr.head.ref);
            core.setOutput('repo', pr.head.repo.full_name);
          result-encoding: string
        env:
          PR_NUMBER: ${{ needs.release-please.outputs.pr }}

      - name: Checkout PR branch
        run: |
          git fetch origin "${{ steps.prinfo.outputs.ref }}:${{ steps.prinfo.outputs.ref }}" || true
          git checkout "${{ steps.prinfo.outputs.ref }}"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update version headers
        run: node scripts/update-headers.mjs

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update version headers to match release"
            git push
          else
            echo "No header changes to commit."
          fi
